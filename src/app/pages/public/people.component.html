<div class="flex-grow-1">
  <p-table [value]="items()" selectionMode="single" (onRowSelect)="onItemSelect($event)" (onRowUnselect)="onItemUnselect()" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      Seznam osob
      <p-button icon="pi pi-user-plus" label="Přidat osobu"></p-button>
    </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>Jméno</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
      <tr [pSelectableRow]="person">
        <td><i class="pi pi-user"></i> {{ person.name }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div class="detail p-3" *ngIf="!!selectedItem()">
  <p-card header="{{selectedItem()?.name}}">
    <p class="m-0">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
      quas!
    </p>
  </p-card>
</div>
